<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>게시글 작성</h2>
        <form th:action="@{/board/save}" method="POST" enctype="multipart/form-data">
            <!-- 제목 입력 필드 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <!-- 카테고리 선택 -->
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="IT">IT</option>
                    <option value="사무">사무</option>
                    <option value="안전관리">안전관리</option>
                    <!-- 다른 카테고리 옵션 추가 -->
                </select>
            </div>

            <!-- 서브카테고리 선택 -->
            <div class="mb-3">
                <label for="subcategory" class="form-label">서브카테고리</label>
                <select class="form-select" id="subcategory" name="subcategory" required>
                    <option value="정보통신">정보통신</option>
                    <option value="보안">보안</option>
                    <option value="비파괴검사">비파괴검사</option>
                    <!-- 다른 서브카테고리 옵션 추가 -->
                </select>
            </div>

            <!-- 내용 입력 필드 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>

            <!-- 이미지 업로드 (옵션) -->
            <div class="mb-3">
                <label for="image" class="form-label">이미지 업로드</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
